<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-8">
        <h2>Articles</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="index.main">Home</a>
            </li>
            <li>
                <a ui-sref="index.articles">Articles</a>
            </li>
            <li>
                {{ (vm.status.edit) ? 'Edit' : 'Create' }}
            </li>
            <li class="active">
                <strong>{{  vm.status.type  }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-4">
        <div class="title-action">
            <a ng-disabled="vm.status.loading" ng-click="vm.create()" class="btn btn-primary btn-sm"><i class="fa fa-save" aria-hidden="true"></i> Save</a>
            <a ng-if="vm.status.edit" ng-disabled="vm.status.loading" ng-click="vm.delete()" class="btn btn-danger btn-sm"><i class="fa fa-ban" aria-hidden="true"></i> Delete</a>
        </div>
    </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-7">
            <!-- Name -->
            <div class="ibox float-e-margins">
                <!--<div class="ibox-title"><h5>Descriptions</h5><div ibox-tools></div></div>-->
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 b-r">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" placeholder="Enter name" ng-model="vm.data.name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select class="form-control m-b" name="account" ng-model="vm.data.path">
                                        <option>male</option>
                                        <option>female</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label>Company</label>
                                <select class="form-control m-b" ng-options="item as item.name for item in vm.companies track by item.cid" name="cid" ng-model="vm.data.cid">
                                    </select>
                            </div>
                            <div class="form-group">
                                <label>Brands</label>
                                <select class="form-control m-b" ng-options="item as item.name for item in vm.brands track by item.bid" name="bid" ng-model="vm.data.bid">
                                    </select>
                            </div>
                            <div class="form-group">
                                <label>Very Short Description</label>
                                <input type="text" placeholder="8-12 words" ng-model="vm.data.text.ssdesc" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Short Description</label>
                                <input type="text" placeholder="15-30 words" ng-model="vm.data.text.sdesc" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" placeholder="40-60 words" ng-model="vm.data.text.desc" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---->
        <div class="col-lg-5">
            <div class="ibox float-e-margins">
                <!--<div class="ibox-title"><h5>Descriptions</h5><div ibox-tools></div></div>-->
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 b-r">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" placeholder="Enter price" ng-model="vm.data.price.gpb.value" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Currency</label>
                                <select class="form-control m-b" name="account" ng-model="vm.data.price.gpb.currency">
                                        <option>EURO</option>
                                        <option>GPB</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label>Discount</label>
                                <input type="number" placeholder="Enter name" ng-model="vm.data.price.gpb.discount.value" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Stock</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 b-r">
                            <div class="form-group">
                                <label>Qunatity</label>
                                <input type="number" placeholder="Enter name" ng-model="vm.data.stock.quantity" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Min</label>
                                <input type="number" placeholder="Enter name" ng-model="vm.data.stock.min" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Max</label>
                                <input type="number" placeholder="Enter name" ng-model="vm.data.stock.max" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---->
    </div>
</div>
</div>
